<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pg13</title>
</head>
<body>
<script>
	function change()
	{
		var color='#' + Math.random().toString(16).slice(2,8);
		document.body.style.backgroundColor=color;
	}
</script>
<button type="submit" onclick="change()">Change background color</button>
</button>
</body>
</html>
